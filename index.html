<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Favorites Watch List</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="info-modal" class="modal hidden">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()">âœ•</button>
      <h2 id="modal-title"></h2>
      <p id="modal-description"></p>
      <p class="rating">
        Rating: <span id="modal-rating"></span>/10
      </p>
    </div>
  </div>

  <div class="app">
    <header class="header">
      <h1>WELCOME TO MY FAVORITE THINGS IVE WATCHED HEHE</h1>
      <div class="filters">
        <label for="genreFilter">Filter by Genre: </label>
        <select id="genreFilter" onchange="render()">
          <!-- Options populated dynamically -->
        </select>
      </div>
    </header>

    <main class="dashboard">

      <section class="card all-shows">
        <h2>All Shows</h2>
        <div id="all-shows"></div>
      </section>

      <section class="card watching">
        <h2>Currently Watching</h2>
        <ul id="watching"></ul>
      </section>

      <section class="card finished">
        <h2>Finished</h2>
        <ul id="finished"></ul>
      </section>

    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
